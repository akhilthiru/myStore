<form>

    <div class="form-group">
        <label for="name">Product</label>
        <input class="form-control" type="text" placeholder="Enter name of Product">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" type="number" placeholder="Enter price of Product">
    </div>

    <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" type="text" placeholder="Enter URL of image" [(ngModel)]='input'
            [ngModelOptions]="{standalone: true}">
    </div>

    <!-- <div class="card col-12">
        <div class="upload-image row">
            <div class="box-image col-4">
                <img [src]='input' class="card-img" alt="Upload">
            </div>
            <div class="col-8">

            </div>
        </div>
    </div> -->


    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="availability">Is it available ?</label>
        <select class="form-control" id="available">
            <option value=true>Yes</option>
            <option value=false>No</option>
        </select>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
</form>
